<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>众筹订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/materPhone.css">
    <script src="js/jquery1.8.3.js"></script>
    <script src="js/requestDefinition.js"></script>
    <script src="js/loginSuccess.js"></script>
    <script src="js/quotaPhone.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css">
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
</head>
<body>
    <nav>确认订单</nav>
    <div class="container raiseDivCon">
        <h4>确认订单信息</h4>
        <input type="hidden" class="singleNumber">
        <input type="hidden" class="singlePrice">
        <ul>
            <li class="lili1 fl">
                <div class="navimg bgcenter fl">
                </div>
                <div class="navinfo fl">
                    <p class="tdTitle"></p>
                    <p>众筹类型：定额众筹</p>
                </div>
            </li>
            <li>
                <p>
                    <span>众筹单价</span>
                    <span class="fr">
                        ￥<span class="materSinglePrice"></span>
                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>众筹份数</span>
                    <span class="fr">
                        <input value="1" onblur="txtfocus()" class="raiseUnit copies"  onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" type="text" value="">
                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>众筹总金额</span>
                    <span class="fr">
                        <input type="text" readonly="readonly" class="amount">
                    </span>
                </p>
            </li>
            <li>
                <p>
                    <span>备注：</span>
                    <span class="fr">
                        <input type="text">
                    </span>
                </p>
            </li>
        </ul>
        <div class="textRight">
            我已阅读了解并自愿承担相应风险
        </div>
    </div>
    <div class="subbtn">
        <div>
            <span>共支付金额：￥</span>
            <input type="text" readonly="readonly" class="amount">
        </div>
        <div onclick="submitBtn1()">
            提交订单
        </div>
    </div>
</body>
</html>
